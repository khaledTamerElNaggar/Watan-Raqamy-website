<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Watan Raqami Registration</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <span class="navbar-title">ECC-AI 2024</span>
            </div>

            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="../Index.html"><button class="nav-btn" id="loginBtn">Home</button></a></li>
                </ul>
            </div>

            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <!----------------------------- Registration Form ----------------------------------->
        <div class="form-box">
            <div class="register-container" id="register">
                <div class="top">
                    <header>Join to us!</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" id="firstName" class="input-field" placeholder="First Name" required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" id="lastName" class="input-field" placeholder="Last Name" required>
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="email" id="email" class="input-field" placeholder="Email" required>
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="text" id="jobTitle" class="input-field" placeholder="Job Title" required>
                    <i class="bx bx-briefcase"></i>
                </div>
                <div class="input-box">
                    <input type="text" id="phoneNumber" class="input-field" placeholder="Phone Number" required>
                    <i class="bx bx-phone"></i>
                </div>
                <div class="social-forms">
                    <div class="input-box">
                        <input type="url" id="facebook" class="input-field" placeholder="Facebook URL(optinal)">
                        <i class="bx bxl-facebook"></i>
                    </div>
                    <div class="input-box">
                        <input type="url" id="linkedin" class="input-field" placeholder="LinkedIn URL(optinal)">
                        <i class="bx bxl-linkedin"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register" onclick="registerUser()">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & Conditions</a></label>
                    </div>
                </div>
                <div id="registrationMessage" class="message"></div>
            </div>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
